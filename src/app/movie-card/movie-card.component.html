<div style="display: flex;">

    <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed By: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <img src={{movie.ImageUrl}} alt={{movie.Title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                >
                    Genre
                </button>

                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
                >
                    Director
                </button>

                <button
                    mat-button
                    color="primary"
                    (click)="openSynopsisDialog(movie.Title, movie.Description)"
                >
                    Synopsis
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
